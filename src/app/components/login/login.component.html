<nav class="navbar"></nav>
<div class="slideshow__pages">
  <div>{{title}}</div>
  <div>
    <form #loginForm="ngForm" >
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control"
               name="username" [(ngModel)]="user.email" #email="ngModel" required>
        <div *ngIf="email.errors && (email.dirty || email.touched)"
             class="alert alert-danger">
          <div [hidden]="!email.errors.required">
            Username is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
               name="password" [(ngModel)]="user.password" #password="ngModel" required>
        <div *ngIf="password.errors && (password.dirty || password.touched)"
             class="alert alert-danger">
          <div [hidden]="!password.errors.required">
            Password is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Login" [disabled]="!loginForm.form.valid" (click)="login()">
      </div>
    </form>

  </div>
</div>
<footer-app></footer-app>
